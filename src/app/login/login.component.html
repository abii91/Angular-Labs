<div class="col-md-9">
  <main class="auth-main">
    <div class="auth-block">
      <h1>Sign in</h1>
      <form name="form" class="form-verticle" (ngSubmit)="logIn(pages)">
        <div *ngIf='errorMessage' class="alert closeable bg-danger" id="sign_error" role="alert">
          {{errorMessage}}
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input [(ngModel)]="pages.username"  type="text" class="form-control" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <input [(ngModel)]="pages.password" type="password"  class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-auth">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
